<app-loaders *ngIf="appStore.searchingMovie"></app-loaders>
<div *ngIf="!appStore.searchingMovie" class="grid">
  <div
    *ngFor="let searchMovie of appStore.searchMovieResults"
    class="col-4 lg:col-2"
    (click)="showDetailsPage(searchMovie)"
  >
    <img
      alt="Card"
      class="poster"
      [src]="
        appStore.tmdbConfiguration.images.secure_base_url +
        '/original' +
        searchMovie.poster_path
      "
    />

    <p class="movie-title">{{ searchMovie.title }}</p>
  </div>
</div>
<app-movie-dialog #appMovieDialog></app-movie-dialog>
